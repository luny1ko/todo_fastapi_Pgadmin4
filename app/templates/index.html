<!-- app/templates/index.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyToDo</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">M</div>
        <div class="title">MyToDo</div>
      </div>

      <button id="btn-new-category" class="btn primary">+ New category</button>
      <button id="btn-new-task" class="btn secondary">+ New Task</button>

      <div id="categories" class="categories"></div>
      <div class="more">... More</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="search-wrap">
          <div class="search">
            <input id="search" placeholder="Search..." />
          </div>
          <button id="btn-filter" class="btn filter-btn">Filter ▾</button>
        </div>

        <div class="view-buttons">
          <button data-view="list" class="view-btn active">List</button>
          <button data-view="cards" class="view-btn">Cards</button>
          <button data-view="calendar" class="view-btn">Calendar</button>
        </div>
      </header>

      <section class="content">
        <div id="tasks-container" class="tasks list-view"></div>
      </section>
    </main>
  </div>

  <!-- Category modal -->
  <div id="modal-cat" class="modal hidden">
    <div class="modal-body">
      <h3 id="modal-cat-title">New Category</h3>
      <label>Название</label>
      <input id="cat-name" />
      <label>Цвет</label>
      <input id="cat-color" type="color" value="#ff7f2a" />
      <div class="modal-actions">
        <button id="cat-save" class="btn primary">Save</button>
        <button id="cat-cancel" class="btn">Cancel</button>
        <button id="cat-delete" class="btn danger hidden">Delete</button>
      </div>
    </div>
  </div>

  <!-- Task modal -->
  <div id="modal-task" class="modal hidden">
    <div class="modal-body">
      <h3 id="modal-task-title">New Task</h3>
      <label>Title</label>
      <input id="task-title" />
      <label>Project</label>
      <input id="task-project" />
      <label>Priority</label>
      <select id="task-priority"><option>Low</option><option>Medium</option><option>High</option></select>
      <label>Owner</label>
      <input id="task-owner" />
      <label>Category</label>
      <select id="task-category"><option value="">— none —</option></select>
      <label>Date</label>
      <input id="task-date" type="date" />
      <label>Description</label>
      <textarea id="task-desc"></textarea>

      <div class="modal-actions">
        <button id="task-save" class="btn primary">Save</button>
        <button id="task-cancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Filter modal (расширенный) -->
  <div id="modal-filter" class="modal hidden">
    <div class="modal-body">
      <h3>Filter</h3>

      <label>Date from</label>
      <input id="filter-from" type="date" />
      <label>Date to</label>
      <input id="filter-to" type="date" />

      <label>Priority</label>
      <select id="filter-priority"><option value="">All</option><option>High</option><option>Medium</option><option>Low</option></select>

      <label>Project (keyword)</label>
      <input id="filter-project" placeholder="project name" />

      <label>Owner</label>
      <input id="filter-owner" placeholder="owner" />

      <div style="display:flex;gap:12px;align-items:center;margin-top:6px;">
        <label><input id="filter-nodate" type="checkbox" /> Only without date</label>
        <label><input id="filter-overdue" type="checkbox" /> Only overdue</label>
      </div>

      <div class="modal-actions">
        <button id="filter-apply" class="btn primary">Apply</button>
        <button id="filter-clear" class="btn">Clear</button>
        <button id="filter-cancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js" defer></script>
</body>
</html>
